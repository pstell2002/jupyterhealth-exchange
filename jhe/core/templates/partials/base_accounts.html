{% extends "partials/base.html" %}

{% load static %}

{% block head %}
<style>
  /* https://getbootstrap.com/docs/5.0/examples/sign-in/ */
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }

  html,
  body {
    height: 100%;
  }

  body {
    display: flex;
    align-items: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #555;
  }

  .form-signin {
    width: 100%;
    max-width: 400px;
    padding: 15px;
    margin: auto;
  }

  .form-signin .checkbox {
    font-weight: 400;
  }

  .form-signin .form-floating:focus-within {
    z-index: 2;
  }

  .form-signin input[name="username"], .form-signin input[name="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }

  .form-signin input[name="password2"] {
    margin-bottom: -1px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
  }

  .form-signin input[name="password"] {
    margin-bottom: -1px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }

  /* Django form errors */
  ul.errorlist {
    background-color: #f8d7da;
    border: 1px solid #f5c2c7;
    border-radius: 0.375rem;
  }

  ul.errorlist li {
    color: #842029;
    text-align: left;
    padding: 4px;
  }

</style>
{% endblock %}

{% block body_tag %} {% endblock %}

{% block body_content %}

  <main class="form-signin bg-white p-5 rounded text-center">
    <img
        src="{% static 'images/jupyterhealth-logo.jpg' %}"
        width="160"
        class="mb-4"
        alt="Common Health Logo"
      />
    <h1 class="h3 mb-3 fw-normal">{% block prompt %}{% endblock %}</h1>
    <div id="clientErrors"></div>

    {% for key, value in form.errors.items %}
      {{ value }}
    {% endfor %}

    {% block main %}
    {% endblock %}

  </main>

{% endblock %}
